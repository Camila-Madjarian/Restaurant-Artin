<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Iniciar Sesion</h1>
            <!-- <p>Ingresar Usario y Contraseña para acceder</p> -->
            <form id="login-form">
                <label for="user" class="sr-only"> Usuario</label>
                <input type="text" name="user" id="user" placeholder="Ingresar Usuario">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresar Contraseña">
                <button type="submit">Iniciar Sesion</button>
                <p class="error invisible_visible">Error al iniciar su sesion</p>
            </form>
            <p>Si no tenes una cuenta con nosotros podes <a href="/register">Registrate</a></p>
        </div>
    </main>
</body>
</html>
