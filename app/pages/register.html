<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="form-container">
            <h1>Crear una cuenta</h1>
            <form id="register-form">
                <label for="user" class="sr-only">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Ingresar Nombre de Usuario">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" placeholder="Ingresar correo electronico">
                <label for="password" class="sr-only">Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Ingresar Contraseña">
                <button type="submit">Crear su cuenta</button>
                <p class="error invisible_visible">Error al registrarse</p>
            </form>
            <p>Si ya estas registrado <a href="/">inicia sesion</a></p>
        </div>
    </main>
</body>
</html>
